{% extends 'base.html' %}


  {% block styles %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename ='/css/style.css') }}">
  {% endblock %}

  {%block content %}
    
    <div class="container-fluid">
      <div class="row">
      <div class="col-md-6">
        <h1 class="text-left" style="margin-left: 200px;color: #8DDBFB; margin-top: 30px;">BE GRATEFUL<br>AND DONATE<br> BLOOD</h1>
        <h3 class="text-left" style="margin-left: 200px;color:#B03643;"><em>Give Blood Save live</em></h3>
      </div>
      <div class="col-md-6">
        <img class="img-responsive" src="{{ url_for('static',filename='photos/Blood-Donation.png') }}" alt="banner" height="500" width="500" style="margin-top: 20px;">
      </div>
    </div>

    {% endblock %}


    {% block footer %}
    <p class="text-center" style="color: white;">(c) 2022 | All rights reserved</p>

    {% endblock %}
  </div>
